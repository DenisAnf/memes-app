<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <meta name="Author" content="Denis A" />
      <meta name="Copyright" content="Denis A" />
      <meta name="Address" content="Санкт-Петербург" />

      <meta property="og:locale" content="ru_RU" />
      <meta property="og:type" content="article" />
      <meta property="og:site_name" content="Memes Creat" />
      <meta property="og:title" content="Создание мемов" />
      <meta property="og:description" content="Создай свой мем!" />
      <meta property="og:image" content="./resourses/img/memes.png" />
      <meta property="og:url" content="https://denisanf.github.io/memes-app/" />

      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="Denis A" />
      <meta name="twitter:title" content="Создание мемов" />
      <meta name="twitter:description" content="Создай свой мем!" />
      <meta name="twitter:image" content="./resourses/img/memes.png" />

      <link rel="stylesheet" href="styles/style.css" />
      <title>Создание мемов</title>
      <link
         type="image/png"
         sizes="96x96"
         rel="icon"
         href="./resourses/img/icon/mems-icon.png"
      />
   </head>
   <body>
      <header class="header">
         <div class="container">
            <h1 class="header__title">Создай свой мем!</h1>
         </div>
      </header>

      <main class="page">
         <div class="container">
            <div class="page__wrapper">
               <section class="input">
                  <h2 class="input__title">Настройки:</h2>
                  <form action="" class="option">
                     <label class="option__memes">
                        Мем
                        <select
                           name="memesSelect"
                           id="memesSelect"
                           class="option__select"
                        >
                           <option value="petersburg">Санкт-Петербург</option>
                           <option value="samara" selected>Самара</option>
                           <option value="perm">Пермь</option>
                           <option value="novosibirsk">Новосибирск</option>
                        </select>
                     </label>
                     <label class="option__top">
                        Текст сверху
                        <input
                           type="text"
                           id="labelTop"
                           class="option__top-text"
                           placeholder="Введите текст"
                           autocomplete="off"
                        />
                     </label>
                     <label class="option__down">
                        Текст снизу
                        <input
                           type="text"
                           id="labelDown"
                           class="option__down-text"
                           placeholder="Введите текст"
                           autocomplete="off"
                        />
                     </label>
                  </form>
               </section>

               <section class="meme">
                  <h2 class="meme__title">Мем:</h2>
                  <div class="meme__wrapper" id="meme">
                     <div class="meme__label-top">Текст наверху</div>
                     <img
                        src="./resourses/img/memes.png"
                        alt="мем"
                        class="meme__img"
                     />
                     <div class="meme__label-down">Текст внизу</div>
                  </div>
                  <button class="meme__save" onclick="saveAsImage()">
                     Сохранить мем как картинку
                  </button>
               </section>
            </div>
         </div>
      </main>

      <footer class="footer">
         <div class="footer__telegram">
            <a target="_blank" href="https://t.me/Denis_Bear_A">
               @Denis_Bear_A
            </a>
         </div>
         <div class="footer__cr">2023</div>
      </footer>

      <script src="js/model.js"></script>
      <script src="js/view.js"></script>
      <script src="js/api.js"></script>
      <script src="js/controller.js"></script>
      <script src="js/index.js"></script>

      <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
      <script>
         function saveAsImage() {
            var element = document.getElementById("meme");
            html2canvas(element).then(function (canvas) {
               const link = document.createElement("a");
               document.body.appendChild(link);
               link.download = "новый-мем-готов.jpg";
               link.href = canvas.toDataURL("image/png");
               link.target = "_blank";
               link.click();
            });
         }
      </script>
   </body>
</html>
