         type="image/png"
         sizes="96x96"
         rel="icon"
         href="./resourses/img/icon/mems-icon.png"

   <body>
      <header class="header">
         <div class="container">
            <h1 class="header__title">Создай свой мем!</h1>
         </div>
      </header>

      <main class="page">
         <div class="container">
            <div class="page__wrapper">
               <section class="input">
                  <h2 class="input__title">Настройки:</h2>
                  <form action="" class="option">
                     <label class="option__memes">
                        Мем
                        <select
                           name="memesSelect"
                           id="memesSelect"
                           class="option__select"
                        >
                           <option
                              value="./resourses/img/memes.png"
                              selected
                              disabled
                           >
                              Выберите мем из списка
                           </option>
                        </select>
                     </label>
                     <label class="option__top">
                        Текст сверху
                        <input
                           type="text"
                           id="labelTop"
                           class="option__top-text"
                           placeholder="Введите текст"
                           autocomplete="off"
                        />
                     </label>
                     <label class="option__bottom">
                        Текст снизу
                        <input
                           type="text"
                           id="labelBottom"
                           class="option__bottom-text"
                           placeholder="Введите текст"
                           autocomplete="off"
                        />
                     </label>
                  </form>
                  <p id="error" class="input__error"></p>
               </section>

               <section class="meme">
                  <h2 class="meme__title">Мем:</h2>
                  <div class="meme__wrapper" id="meme">
                     <div id="memeLabelTop" class="meme__label-top"></div>
                     <img
                        id="memeImage"
                        src="./resourses/img/memes.png"
                        alt="мем"
                        class="meme__img"
                     />
                     <div id="memeLabelBottom" class="meme__label-bottom"></div>
                  </div>
                  <!--<button id="memeSaveBtn" class="meme__save">
                     Сохранить мем как картинку
                  </button>-->
               </section>
            </div>
         </div>
      </main>
