   <body>
      <header class="header">
         <div class="container">
            <h1 class="header__title">Создай свой мем!</h1>
         </div>
      </header>

      <main class="page">
         <div class="container">
            <section class="input">
               <form action="" class="form">
                  <label>
                     Ваш город
                     <select name="city" id="city-select">
                        <option value="">-- Выберите город --</option>
                        <option value="petersburg">Санкт-Петербург</option>
                        <option value="samara">Самара</option>
                        <option value="perm">Пермь</option>
                        <option value="novosibirsk">Новосибирск</option>
                     </select>
                  </label>
                  <label>
                     Текст сверху
                     <input
                        type="text"
                        id="filmName"
                        class="form__search"
                        placeholder="Введите текст"
                        autocomplete="off"
                     />
                  </label>
                  <label>
                     Текст снизу
                     <input
                        type="text"
                        id="filmName"
                        class="form__search"
                        placeholder="Введите текст"
                        autocomplete="off"
                     />
                  </label>
               </form>
            </section>

            <section id="meme" class="meme">
               <div class="meme__label-top">Текст наверху</div>
               <img src="./resourses/img/memes.png" alt="картинка" />
               <div class="meme__label-down">Текст внизу</div>
            </section>
         </div>
      </main>
